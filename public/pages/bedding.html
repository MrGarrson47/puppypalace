<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/productsgrid.css">
    <link rel="stylesheet" href="../css/shoppingcart.css">
    <link rel="stylesheet" href="../css/accountcontainer.css">
    <link rel="stylesheet" href="../bootstrap_local/css/bootstrap.min.css">
    <title>Puppy Palace</title>
</head>

<body>

    <div class="d-flex bg-primary">
        <div class="position-relative" id="account-container">
            <p id="account-name" class="btn m-0">Guest</p>
            <div id="account-dropdown-container" class="position-absolute d-flex flex-column">
                <ul id="account-dropdown-list-container" class="p-0">
                    <li class="account-dropdown-list-item"><a href="" class="d-block">Log in</a></li>
                    <li class="account-dropdown-list-item"><a href="" class="d-block">Sign up</a></li>
                </ul>
            </div>
        </div>

        <div id="cart-dropdown-link" class="d-flex align-items-center position-relative">

            <p id="cart-dropdown-link-total" class="btn m-0">R0.00</p>
            <img src="../images/cart1.png" id="cart-img" alt="">

            <div id="cart-dropdown-container" class="position-absolute border border-4 border-dark rounded">

                <div id="cart-dropdown-inner-cart-total-container" class="d-flex justify-content-around bg-warning">
                    <p id="cart-dropdown-inner-cart-cost" class="w-50">R0.00</p>
                    <p id="cart-dropdown-inner-cart-items-count" class="w-50">0</p>
                    <button class="btn btn-success">Checkout</button>
                </div>

            </div>

        </div>
    </div>

    <nav class="navbar navbar-expand-md navbar-dark bg-primary">

        <a href="../index.html" class="navbar-brand">Puppy Palace</a>

        <span class="text-warning">Bedding</span>

        <button class="navbar-toggler bg-secondary" type="button" data-bs-toggle="collapse"
            data-bs-target="#toggleMobileMenu" aria-controls="toggleMobileMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="toggleMobileMenu">
            <ul class="navbar-nav ms-auto text-center">
                <li>
                    <div class="dropdown-link">
                        <a href="#" class="nav-link">Shop</a>
                        <div class="dropdown-container">
                            <ul class="p-0">
                                <li class="list-item"><a href="./food.html">Food</a></li>
                                <li class="list-item"><a href="./toys.html">Toys</a></li>
                            </ul>
                        </div>
                    </div>

                </li>
                <li>
                    <div class="dropdown-link">
                        <a href="#" class="nav-link">Training</a>
                        <div class="dropdown-container">
                            <ul class="p-0">
                                <li class="list-item"><a href="">Behavior</a></li>
                                <li class="list-item"><a href="">Assistance</a></li>
                            </ul>
                        </div>
                    </div>
                </li>
                <li>
                    <a href="#" class="nav-link">Contact</a>
                </li>
            </ul>
        </div>

    </nav>

    <div class="container-fluid ">

        <div class="row">


            <div class="form-floating d-flex p-0 w-25">

                <select class="form-select form-select-sm" name="sortBy" id="sortBySelect">
                    <option value="LH">Lowest to Highest</option>
                    <option value="HL">Highest to Lowest</option>
                    <option value="HR">Highest Rated</option>
                </select>

                <label for="sortBy">Sort By</label>

            </div>

            <div class="form-floating d-flex p-0 w-25">

                <select class="form-select form-select-sm" id="brandSelect" name="brandSelect">
                    <option value="0">All</option>
                    <option value="1">Brand 1</option>
                    <option value="2">Brand 2</option>
                    <option value="3">Brand 3</option>
                    <option value="4">Brand 4</option>
                </select>

                <label for="brandSelect">Brands</label>

            </div>

        </div>

    </div>

    <div id="cards-container" class="container ">

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script type="module" src="../js/bedding.js"></script>
    <script src="../bootstrap_local/js/bootstrap.min.js"></script>
</body>

</html>
